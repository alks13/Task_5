	function Makecounter (){
		var InitialValue = 1;
		function counter(){
			return InitialValue++;
		}
		counter.set = function(value){
			InitialValue = value;
		};
		counter.reset =function(){
			InitialValue = 0;
		};
		counter.next = function (){
			return InitialValue++;
		};
		return counter
